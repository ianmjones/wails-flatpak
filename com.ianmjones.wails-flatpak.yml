app-id: com.ianmjones.wails-flatpak
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: wails-flatpak
finish-args:
  # Window Manager
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'
modules:
  - name: wails-flatpak
    buildsystem: simple
    build-commands:
      - install -D wails-flatpak /app/bin/wails-flatpak
    sources:
      - type: file
        path: build/wails-flatpak
